{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid bg-3 text-center">
  <h3>Books Available</h3>
  <div class="row">
    {% for book in active_books %}
    <div class="col-md-3">
      <div class="card mb-4 shadow-sm">
        <img src="{% static book.image %}" alt="{{ book.name }}" class="bd-placeholder-img card-img-top" width="100%" height="225">
        <div class="card-body">
          <h5 class="card-title">{{ book.name }}</h5>
          <p class="card-text">{{ book.author }}</p>
          <p class="card-text">Year Published: {{ book.year_published }}</p>
          <p class="card-text">Book Type: {{ book.get_book_type_display }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="button-container"   display: flex; gap: 10px;>
              <button class="btn btn-success  loan-button">Loan Book</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% empty %}
    <div class="col">
      <p>No books available.</p>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
