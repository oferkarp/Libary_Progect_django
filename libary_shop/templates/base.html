<!DOCTYPE html>
<html lang="en">
<head>
    <title>shop</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        /* Remove the navbar's default margin-bottom and rounded borders */
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }

        /* Add a gray background color and some padding to the footer */
        footer {
            background-color: #f2f2f2;
            padding: 25px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px; /* Add margin to separate from the content above */
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            z-index: 1;
        }
    </style>
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="container">
        {% block content %} 
        {% endblock %}
    </div>
    <footer class="container-fluid text-center">
        <p>Thank you for visiting My Book Library!</p>
        <p>Remember, a book is a friend that you can always revisit.</p>
        <p>Happy reading and see you again soon!</p>
    </footer>
    <script>
        function showTimeLeft() {
            var popup = document.getElementById("popup");
            var popupContent = document.getElementById("popupContent");
        
            var returnDateStr = document.querySelector('.btn-primary').getAttribute('data-return-date');
            var returnDate = new Date(returnDateStr);
            var currentDate = new Date(); // Current date and time
        
            // Convert both dates to UTC timestamps to ensure consistent time comparison
            var returnDateUTC = Date.UTC(returnDate.getFullYear(), returnDate.getMonth(), returnDate.getDate(), returnDate.getHours(), returnDate.getMinutes(), returnDate.getSeconds());
            var currentDateUTC = Date.UTC(currentDate.getFullYear(), currentDate.getMonth(), currentDate.getDate(), currentDate.getHours(), currentDate.getMinutes(), currentDate.getSeconds());
        
            // Calculate time difference in milliseconds using UTC timestamps
            var timeDiff = returnDateUTC - currentDateUTC;
        
            var daysLeft = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            var hoursLeftTotal = (Math.floor(timeDiff / (1000 * 60 * 60))) + 10; // Total hours left
            console.log("hoursLeftTotal:", hoursLeftTotal); // Add this line
            var hoursLeft = hoursLeftTotal % 24; // Remaining hours after removing complete days
            console.log("hoursLeft:", hoursLeft); // Add this line

        
            popupContent.innerHTML = "Time left for loan: " + daysLeft + " days and " + hoursLeft + " hours";
            popup.style.display = "block";
        }
        
        
      function closePopup() {
        var popup = document.getElementById("popup");
        popup.style.display = "none";
      }
      </script>
</body>
</html>
